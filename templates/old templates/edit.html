
<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Story App - Edit Story</title>
</head>
<body>
    <header>
        <h1>Edit Story - {{ story.title }}</h1>
    </header>

    <section id="edit-form">
        <form method="post" action="{{ url_for('edit', story_id=story.id) }}">
            <label for="edit">New Edit:</label>
            <textarea name="edit" rows="4" required></textarea><br>

            <input type="submit" value="Save Edit">
        </form>
    </section>

    <section id="back-to-story">
        <a href="{{ url_for('view_story', story_id=story.id) }}">Back to Story</a>
    </section>
</body>
</html>
