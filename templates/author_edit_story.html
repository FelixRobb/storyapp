<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Story</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        main {
            display: block;
            max-width: 800px;
            margin: 20px auto;
        }

        .editor {
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea {
            display: block;
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            resize: vertical;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .chapter-list {
            width: 95%;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            margin-bottom: 15px;
            border: 1px solid #555;
        }

        .chapter-item {
            margin-bottom: 5px;
            color: #b9b9b9;
        }

        .chapter-number {
            font-weight: bold;
            margin-right: 5px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tag {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .tag button {
            background: none;
            border: none;
            color: white;
            margin-left: 5px;
            cursor: pointer;
        }

        .headt {
            display: flex;
            height: 80px;
            text-align: center;
            font-size: 18px;
            border-top: 1px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 2px solid #56f35c8f;
            margin-bottom: 40px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
            text-align: center;
            align-items: center;
            justify-content: center;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Function to update the chapter list
            function updateChapterList() {
                // Get the content from the textarea
                const content = document.querySelector('textarea[name="content"]').value;

                // Regular expression to match chapter definitions
                const chapterRegex = /Chapter (\d+) ([^\n\r]+)(?=(?:Chapter \d+ |[\s\S]*?(?=$)))/g;
                let match;
                const chapterList = [];

                // Iterate over matches and populate chapterList
                while ((match = chapterRegex.exec(content)) !== null) {
                    const chapterNumber = match[1];
                    const chapterTitle = match[2];

                    // Check if the chapter number already exists
                    if (chapterList.some(chapter => chapter.number === chapterNumber)) {
                        alert('Warning: Two chapters cannot have the same number.');
                        return;
                    }

                    chapterList.push({ number: chapterNumber, title: chapterTitle });
                }

                // Update the chapter list display
                const chapterListElement = document.getElementById('chapter-list');
                chapterListElement.innerHTML = '<h3>Chapters</h3><ul>';
                chapterList.forEach(chapter => {
                    const chapterItem = document.createElement('li');
                    chapterItem.textContent = `Chapter ${chapter.number}: ${chapter.title}`;
                    chapterListElement.appendChild(chapterItem);
                });
                chapterListElement.innerHTML += '</ul>';
            }

            // Add event listener for textarea input
            const contentTextarea = document.querySelector('textarea[name="content"]');
            contentTextarea.addEventListener('input', updateChapterList);

            // Initial update on page load
            updateChapterList();
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let allTags = [];
        const tagsInput = document.getElementById('tags');
        const tagsContainer = document.querySelector('.tags-container');
        const hiddenTagsInput = document.getElementById('hidden-tags');

        function fetchTags() {
            fetch('/get_tags')
                .then(response => response.json())
                .then(data => {
                    allTags = data.tags;
                    const tagList = document.getElementById('tagList');
                    allTags.forEach(tag => {
                        const option = document.createElement('option');
                        option.value = tag;
                        tagList.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching tags:', error));
        }

        function updateHiddenTagsField() {
            const tags = [...tagsContainer.children].map(el => el.textContent.trim().slice(0, -1));
            hiddenTagsInput.value = tags.join(' ,');
        }

        function addTag(tag) {
            if (allTags.includes(tag) && ![...tagsContainer.children].some(el => el.textContent.trim().slice(0, -1) === tag)) {
                const tagElement = document.createElement('div');
                tagElement.classList.add('tag');
                tagElement.innerHTML = `${tag} <button class="remove-tag">x</button>`;
                tagElement.querySelector('.remove-tag').addEventListener('click', () => {
                    tagsContainer.removeChild(tagElement);
                    updateHiddenTagsField();
                });
                tagsContainer.appendChild(tagElement);
                updateHiddenTagsField();
            }
        }

        tagsInput.addEventListener('input', function (e) {
            const value = e.target.value;
            const lastWord = value.split(' ').pop();

            if (lastWord.length > 0) {
                $(this).autocomplete({
                    source: allTags.filter(tag => tag.startsWith(lastWord)),
                    select: function (event, ui) {
                        addTag(ui.item.value);
                        tagsInput.value = '';  // Clear the input
                        return false;
                    }
                });
            }
        });

        fetchTags();
    });
</script>



</head>

<body>
    <header style="max-width: 800px; margin: 20px auto;">
        <div class="headt">
            <h2>STORIA</h2>
        </div>
    </header>
    <main>
        <button onclick="goBack()">Go Back</button>
        <div class="editor">
            <h2>Edit Story</h2>
            <form method="POST" action="{{ url_for('edit_story', story_id=story.id) }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ story.title }}" required>

                <label for="synopsis">Synopsis:</label>
                <textarea style="max-height: 30px;" id="synopsis" name="synopsis"
                    required>{{ story.synopsis }}</textarea>

                <div id="chapter-list" class="chapter-list"></div>

                <label for="content">Content:</label>
                <textarea style="min-height: 150px;" name="content" required>{{ story.content }}</textarea>

                <label for="tags">Tags:</label>
<input type="text" id="tags" placeholder="Start typing tags...">
<datalist id="tagList"></datalist>
<div class="tags-container">
   {% for tag in story.tags %}

        <div class="tag">{{ tag }} <button class="remove-tag">x</button></div>
    {% endfor %}
</div>
<input type="hidden" id="hidden-tags" name="tags" value="{{ story.tags }}">




                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages if category == 'login' %}
                <div class="flash-messages">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <button type="submit">Save Changes</button>

            </form>
        </div>
    </main>
</body>
<script>
    function goBack() {
        window.history.back();
    }
</script>

</html>
