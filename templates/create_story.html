<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Story</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .creator {
            background-color: #2b2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea {
            display: block;
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            resize: vertical;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .headt {
            height: 80px;
            background: url("static/images/loginbg.jpeg") no-repeat;
            animation: animateBg 50s linear infinite;
            text-align: center;
            font-size: 18px;
            border-top: 1px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 2px solid #10ea178f;
            margin-bottom: 40px;
            font-family:'Times New Roman', Times, serif;
            font-size: 40px;
            text-align: center;
            display: flex; /* Add this line */
            align-items: center; /* Add this line */
            justify-content: center;
        }

        @keyframes animateBg {
    0% {
        background-position-y: 0;
    }
    50% {
        background-position-y: 100%;
    }
    100% {
        background-position-y: 0;
    }
}
    </style>

  </head>
<body>
    <header style="max-width: 800px;
    margin: 20px auto;">
        <div class="headt">
            <h2>STORIA</h2>
        </div>
     </header>
     <main>
        <button onclick="goBack()">Go Back</button>
    <div class="creator">
        <h2>Create Story</h2>
        <form method="POST" action="{{ url_for('create_story') }}">
             <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
           
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="synopsis">Synopsis:</label>
            <input type="text" id="synopsis" name="synopsis" required>

            <label for="content">Content:</label>
            <textarea name="content" required></textarea>

            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags">

            <button type="submit">Create Story</button>
            
         </form>
    </div>
</main>
</body>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</html>
