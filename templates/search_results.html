<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            background-color: #1f1f1f;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
        }

        h2 {
            color: #ff0000;
        }

        h3 {
            font-size: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #00ff00;
            text-decoration: none;
        }

        a:hover {
            color: #b8ffb8;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .results {
            display: flex;
            justify-content: space-around;

        }

        .result {
            padding: 10px;
            border: 1px solid #575757;
            border-radius: 15px;
        }
    
        .headt {
        height: 80px;
        background: url("static/images/loginbg.jpeg") no-repeat;
        background-position: center;
        animation: animateBg 50s linear infinite;
        text-align: center;
        font-size: 18px;
        border-top: 1px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        border-bottom: 2px solid #56f35c8f;
        margin-bottom: 40px;
        font-family:'Times New Roman', Times, serif;
        font-size: 40px;
        text-align: center;
        display: flex; /* Add this line */
        align-items: center; /* Add this line */
        justify-content: center;
    }

        @keyframes animateBg {
    0% {
        background-position-y: 0;
    }
    50% {
        background-position-y: 100%;
    }
    100% {
        background-position-y: 0;
    }
    }

        @keyframes animateBg {
    0% {
        background-position-y: 0;
    }
    50% {
        background-position-y: 100%;
    }
    100% {
        background-position-y: 0;
    }
}
    </style>
</head>
<body>
    <header style="max-width: 800px;
    margin: 20px auto;">
        <div class="headt">
            <h2>STORIA</h2>
        </div>
     </header>
    <main>
        <button><a href="{{ url_for('index') }}">Back to Feed</a></button>
        <h2>Search Results</h2>
    <div class="results">
        <div>
        <h3>Story Results:</h3>
        <ul>
          {% for story in story_results %}
           <li><a class="result" href="{{ url_for('view_story', story_id=story.id) }}">{{ story.title }}</a></li>
          {% endfor %}
        </ul>
        </div>
        <div>
        <h3>User Results:</h3>
        <ul>
          {% for user in user_results %}
            <li><a class="result" href="{{ url_for('user_page', user_id=user.id) }}">{{ user.username }}</a></li>
          {% endfor %}
        </ul>
    </div>
    </div>
    </main>
</body>
</html>
